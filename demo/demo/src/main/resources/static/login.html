<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>로그인 화면</h1>
    <from action= "/login" method="post">
        <ul>
            <li>
                <label>ID</label>
                <input type="text" name="id">
            </li>
            <li>
                <label>Password</label>
                <input type="password" name="pass">
            </li>
            <li>
                <button type="submit">Login</button>
                <button type="reset">Reset</button>
            </li>
        </ul>
    </from>
</body>
</html>
